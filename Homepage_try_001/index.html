<!DOCTYPE html>
<html>
<head>
    <title>Honest Reviews</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="http://www.yogihosting.com/wp-content/themes/yogi-yogihosting/Images/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        body {
            background: #111 no-repeat;
            background-image: -webkit-gradient(radial, 50% 0, 150, 50% 0, 300, from(#444), to(#111));
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 22px;
        }

        h3 {
            font-size: 20px;
        }

        h1, h2, h3 {
            text-align: center;
            color: #FFF;
        }

        h2 a {
            color: #0184e3;
            text-decoration: none;
        }

        h2 a:hover {
            color: #0184e3;
            text-decoration: underline;
        }

        h3 a {
            color: #00e8ff;
            text-decoration: none;
        }

        h3 a:hover {
            color: #00e8ff;
        }

        .container {
            width: 960px;
            margin: auto;
            color: #FFF;
            font-size: 25px;
        }

        .container h3 {
            font-size: 20px;
        }

        #apiDiv {
            border: dashed 2px #CCC;
            padding: 10px;
            padding-left: 20px;
        }

        #apiDiv input, #apiDiv button {
            font-size: 25px;
            color: #000;
        }

        #apiDiv h4 {
            margin: 10px 0;
        }

        #apiDiv .imageDiv {
            text-align: center;
        }

        #apiDiv .imageDiv img {
            display: none;
        }

        #apiDiv #message {
            padding-top: 10px;
        }

        #apiDiv #message .resultDiv {
            background: #FFF;
            display: inline-block;
        }

        #apiDiv #message .resultDiv > p {
            color: #000;
            display: inline-block;
            width: 95%;
            padding: 10px;
            border-bottom: double 2px #CCC;
        }

        #apiDiv #message .resultDiv .result {
            width: 23%;
            height: 300px;
            padding: 6px;
            float: left;
            text-align: center;
            cursor: pointer;
        }

        #apiDiv #message .resultDiv .result img {
            width: 75%;
        }

        #apiDiv #message .resultDiv .result p {
            margin: 0;
        }

        #apiDiv #message .resultDiv .result p a {
            color: #808080;
            text-decoration: none;
            font-size: 20px;
            height: 100px;
        }

        #apiDiv #message .resultDiv .result p a:hover {
            text-decoration: underline;
        }

        #myModal {
            color: #000;
        }

        #reset {
            padding: 5px 10px;
            background: #4CAF50;
            border: none;
            color: #FFF;
            cursor: pointer;
        }

        #reset:hover {
            color: #4CAF50;
            background: #FFF;
        }
    </style>
</head>
<body>
<h1>Honest Reviews</h1>
<button id="reset">Reset Â»</button>
<div class="container">
    <div id="apiDiv">
        <h4>Enter the Search Text and Press Submit Button</h4>
        <input type="text" id="searchInput" placeholder="Search" />
        <button id="submit">Submit</button>
        <div class="imageDiv">
            <img src="Image/loading.gif" />
        </div>
        <div id="message">
        </div>
    </div>
    <ul id="pagination"></ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="JS/jquery.twbsPagination.js"></script>
<script src="script.js"></script>
</body>
</html>
